<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Cálculo de Aguinaldo (SAC)</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" 
      rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6f3ff, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
        }

        .instructions {
            background: #e7f3ff;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #cce0ff;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1rem;
            background: #f9f9f9;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #eee;
            font-weight: 500;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 400px) {
            .card {
                padding: 15px;
            }
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Cálculo del SAC</h1>
        <div class="instructions">
            <p><strong>Recuerden:</strong> El cálculo del aguinaldo (SAC) es tu sueldo dividido por 360 y multiplicado por la cantidad de días que trabajaste en el semestre.</p>
            <p>Fórmula: <code>SAC = (Sueldo / 360) * Días_Trabajados</code></p>
        </div>        
        
        <label for="mejorSueldo">Mejor sueldo del semestre:</label>
        <input type="number" id="mejorSueldo" placeholder="Ej: 50000" step="0.01"/>

        <label for="diasTrabajados">Días trabajados en el semestre:</label>
        <input type="number" id="diasTrabajados" value="184"/>

        <button id="calcularBtn">Calcular SAC</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        const calcularBtn = document.getElementById('calcularBtn');
        const resultado = document.getElementById('resultado');

        calcularBtn.addEventListener('click', () => {
            const mejorSueldo = parseFloat(document.getElementById('mejorSueldo').value);
            const diasTrabajados = parseInt(document.getElementById('diasTrabajados').value);

            if (isNaN(mejorSueldo) || isNaN(diasTrabajados) || diasTrabajados < 0) {
                resultado.textContent = "Por favor, ingrese valores válidos!";
                return;
            }

            // Nueva lógica: SAC = (Sueldo / 360) * Días_Trabajados
            const sac = (mejorSueldo / 360) * diasTrabajados;
            resultado.textContent = `El SAC estimado es: $${sac.toFixed(2)}`;
        });
    </script>
</body>
</html>
